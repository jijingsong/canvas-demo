<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>my canvas</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <canvas id="canvas" width=300 height=300></canvas>
    <div id="actions" class="actions">
        <svg id="draw" class="icon active">
            <use xlink:href="#icon-Pen"></use>
        </svg>
        <svg id="eraser" class="icon">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id="clear" class="icon">
            <use xlink:href="#icon-clearthecache"></use>
        </svg>
        <svg id="save" class="icon">
            <use xlink:href="#icon-Save"></use>
        </svg>
    </div>
    <ul class="color">
        <li id="black" class="black active"></li>
        <li id="red" class="red"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
    </ul>
    <div class="thickness">
        <div id="thin" class="thin active"></div>
        <div id="thick" class="thick"></div>
    </div>


    <script src="./main.js"></script>
    <script src="//at.alicdn.com/t/font_777846_285nr0in7ex.js"></script>
</body>

</html>
